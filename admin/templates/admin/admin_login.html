<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>

<body class="bg-light">


    <div class="container">
        <div>
            <br> {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
            </div>
            {% endfor %} {% endif %} {% endwith %}
        </div>
        <div class="row" style="width:100%; padding :100px;margin-left:20%;">
            <div class="col-md-6 col-md-offset-3">
                <div class="card d-flex justify-content-center">
                    <div class="card-body">
                        <h3 class="card-title d-flex justify-content-center">Admin login</h3>

                        <br>
                        <form action="admin/admin_login" method="POST">
                            <div class=" form-group ">
                                <label>Email:</label>
                                <input type="email" class="form-control " name="email" required>
                            </div>
                            <br>
                            <div class="form-group ">
                                <label>Password:</label>
                                <input type="password" class="form-control " name="password">
                                <a style="float: right;" href="/">forgot password</a>

                            </div>
                            <br>
                            <div class="form-group ">
                                <button class="btn btn-primary ">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <br>
                <a href="/">back to home.</a>
            </div>
        </div>
    </div>
</body>

</html>
